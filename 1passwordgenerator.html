<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="1passwordgenerator.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Password generator</h2>
            <div class="displaycontainer">
                <input  readonly placeholder="Password" data-passwordDisplay class="display">
                <button data-copyBtn class="displaycntnrbtn">
                    <span class="copiedmsg" data-copyMsg></span>
                    <img src="passgenimages/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>
    
            <!-- password length section -->
            <div class="inputcontainer">
                <div class="lengthcontainer">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
    
                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
    
                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase" >Include Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase" >Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers" >Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols" >Include Symbols</label>
                </div>
    
                <!-- strength section -->
                <div class="strengthcontainer">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- generate password -->
                <button class="generateButton">Generate password</button>
            </div>
        </div>
    </div>
    <script src="1passwordgenerator.js"></script>
</body>
</html>
